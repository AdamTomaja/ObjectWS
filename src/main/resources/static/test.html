<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="objectws.js"></script>
</head>
<body>
<script>

	var receiver = {
		"receive": function(request) {
			console.log("Received sum: ", request);
		}	
	};
	
	var objectwsReceiver = {
		"receiveError": function(request) {
			console.error("Error", request);
		}
	};
	
	var ows = new ObjectWS("ws://localhost:8080/ws", function() {
		console.log("OWS ready");
		ows.execute("test", "doSums", [2, 5]);
	});
	
	ows.registerObject("sumResultReceiver", receiver);
	ows.registerObject("objectws", objectwsReceiver);
</script>
</body>
</html>
